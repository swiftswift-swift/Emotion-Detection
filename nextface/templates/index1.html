{% extends 'base.html' %}
{% block body %}
<head>
<style>
     .dropzone {
	width: 100px;
	height: 80px;
	border: 2px dashed black;
	border-radius: 3px;
	text-align: center;
	position: relative;
	margin:60px;
	margin-left: 120px;
} 
 .upload{
	margin: 20px;
	margin-left: -20px;
} 
 .box{
	position: relative;
	display: flex;
	width: 400px;
	height: 350px;
	background:lawngreen;
	
	border:3px solid black;
	text-align: center;
	padding: 20px;
} 
.upload-icon {
	
	margin: 20px;
} 

</style>
</head>
<section id="hero">
    <div class="hero container">
        <div>
            <h5>Welcome to <span></span></h5>
            <h5>3D Emotion<span></span></h5>
            <h5>A WebApp to detect emotion and make a 3d model <span></span></h5>
            <a href="#carouselExampleIndicators" type="button" class="cta">Let's Start</a>
        </div>
    </div>
</section>

<div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel" data-interval="1000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ url_for('static', filename='home1.webp') }}" alt="First slide"
                    width=auto height="400">
                <h4 style="color:black;text-align: center;">Valid Emotions</h4>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='home2.jpeg') }}" alt="Second slide"
                    width=auto height="400">
                <h4 style="color:black; text-align: center;">Emotion Detection</h4>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='11.jfif') }}" alt="Third slide"
                    width=auto height="400">
                <h4 style="color:black; text-align: center;">3D Conversion</h4>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="container">
<div class="box">
  <div class="frame">
    <div class="center">
      <div class="title">
        <h1>Drop file to upload</h1>
      </div>
      <div class="dropzone">
          <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
          <form method="POST" enctype="multipart/form-data" action="{{url_for('uploadFile')}}">
            <input type="file" class="upload" id="myFile" name="uploaded-file" >
            <input type="submit" class="btn submit" value="Submit">
          </form>
      </div>
    </div>
  </div>
</div>
</div>


{% endblock body %}
